<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경마 게임 - 카지노넷</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 경마 게임 스타일 */
        .horse-racing-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .game-info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .race-status {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            margin-right: 10px;
        }
        
        .progress-bar-container {
            flex: 1;
            min-width: 200px;
            height: 10px;
            background-color: #1a2a3a;
            border-radius: 5px;
            margin: 0 10px;
            overflow: hidden;
        }
        
        .progress-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
            margin-left: 10px;
        }
        
        @media (max-width: 768px) {
            .game-info-panel {
                flex-direction: column;
                padding: 10px;
            }
            
            .race-status, .progress-info {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
            
            .progress-bar-container {
                width: 100%;
                margin: 10px 0;
            }
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6b6b, #f9d71c);
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        
        .next-race-time {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f9d71c;
        }
        
        .race-status {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .betting-phase {
            color: #3bc9db;
        }
        
        .racing-phase {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        .race-track {
            background-color: #1a2a3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        
        .race-lane {
            height: 42px;
            margin-bottom: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 10px;
            overflow: hidden;
        }
        
        .lane-number {
            position: absolute;
            left: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            z-index: 1;
            font-size: 0.9rem;
        }
        
        .horse {
            position: absolute;
            left: 40px;
            display: flex;
            align-items: center;
            transition: left 0.2s linear, transform 0.3s ease;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 80px;
            will-change: left, transform;
            white-space: nowrap;
            min-height: 30px;
            box-sizing: border-box;
        }
        
        .horse-icon {
            font-size: 24px;
            margin-right: 8px;
            color: #fff;
            flex-shrink: 0;
        }
        
        .horse-name {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 500;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .horse-odds {
            font-size: 0.85rem;
            color: #f9d71c;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        /* 완주 시간을 표시하는 요소의 스타일 */
        .horse-finish-time {
            font-size: 0.85rem;
            color: #ffeb3b; /* 밝은 노란색 */
            font-weight: 700;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 4px;
            animation: fadeIn 0.5s ease-in-out;
            flex-shrink: 0;
        }
        
        /* 결승선을 통과한 말에 대한 애니메이션 효과 */
        .horse.finished {
            animation: finishBlink 1.5s ease-in-out;
            background-color: rgba(76, 175, 80, 0.3); /* 초록색 배경으로 변경 */
        }
        
        /* 새로고침 후 나타나는 완주한 말에는 애니메이션을 적용하지 않음 */
        .race-phase-betting .horse.finished {
            animation: none;
            background-color: transparent;
        }
        
        /* 완주 시간이 나타나는 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 말이 결승선을 통과했을 때 깜빡이는 애니메이션 */
        @keyframes finishBlink {
            0% { background-color: rgba(76, 175, 80, 0.3); }
            50% { background-color: rgba(76, 175, 80, 0.7); }
            100% { background-color: rgba(76, 175, 80, 0.3); }
        }
        
        /* 우승한 말에 대한 특별 효과 애니메이션 */
        @keyframes winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* 완주한 레인 스타일 */
        .race-lane.finished-lane {
            background-color: rgba(255, 255, 255, 0.15);
            transition: background-color 0.5s ease;
        }
        
        /* 순위별 레인 색상 */
        .race-lane.first-rank {
            background-color: rgba(255, 215, 0, 0.2); /* 금색 배경 */
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        .race-lane.second-rank {
            background-color: rgba(192, 192, 192, 0.2); /* 은색 배경 */
            border: 1px solid rgba(192, 192, 192, 0.5);
        }
        
        .race-lane.third-rank {
            background-color: rgba(205, 127, 50, 0.2); /* 동색 배경 */
            border: 1px solid rgba(205, 127, 50, 0.5);
        }
        
        /* 레인에 표시되는 순위 스타일 */
        .lane-rank {
            position: absolute;
            right: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            z-index: 5;
            animation: fadeIn 0.5s ease;
        }
        
        /* 레인에 표시되는 결과 스타일 */
        .lane-result {
            position: absolute;
            right: 80px;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            z-index: 20;
            animation: fadeIn 0.5s forwards;
            white-space: nowrap;
            height: 70%;
            margin: auto 0;
            border: 2px solid transparent;
        }
        
        .lane-horse-name {
            font-weight: bold;
            color: #fff;
        }
        
        .lane-finish-rank {
            font-weight: bold;
        }
        
        .lane-finish-time {
            font-size: 0.9em;
            color: #8eff8e;
        }
        
        .lane-horse-odds {
            font-size: 0.9em;
            color: #f9d71c;
            font-weight: bold;
        }
        
        /* 등수별 색상 */
        .first-rank .lane-result {
            background-color: rgba(255, 215, 0, 0.3); /* 금색 배경 */
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .second-rank .lane-result {
            background-color: rgba(192, 192, 192, 0.3); /* 은색 배경 */
            border-color: rgba(192, 192, 192, 0.8);
            box-shadow: 0 0 8px rgba(192, 192, 192, 0.5);
        }
        
        .third-rank .lane-result {
            background-color: rgba(205, 127, 50, 0.3); /* 동색 배경 */
            border-color: rgba(205, 127, 50, 0.8);
            box-shadow: 0 0 8px rgba(205, 127, 50, 0.5);
        }
        
        .finish-line {
            position: absolute;
            right: 30px;
            top: 0;
            height: 100%;
            width: 4px;
            background: repeating-linear-gradient(
                to bottom,
                #fff 0,
                #fff 10px,
                #000 10px,
                #000 20px
            );
            z-index: 5;
        }
        
        .race-result {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
            display: none;
        }
        
        .result-title {
            color: #f9d71c;
            font-size: 1.4rem;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .result-list {
            list-style: none;
            padding: 0;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .result-rank {
            font-weight: bold;
            width: 30px;
            color: #f9d71c;
        }
        
        .result-name {
            flex: 1;
        }
        
        .result-time {
            margin-right: 15px;
            color: #3bc9db;
        }
        
        .betting-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .betting-form, .bet-types {
            flex: 1;
            min-width: 300px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
        }
        
        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #f9d71c;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        
        .horse-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .horse-option {
            padding: 8px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .horse-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .horse-option.selected {
            background-color: var(--primary-color);
        }
        
        .horse-option-name {
            font-size: 0.9rem;
        }
        
        .horse-option-odds {
            font-size: 0.8rem;
            color: #f9d71c;
            font-weight: bold;
        }
        
        .bet-type-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-type {
            flex: 1;
            min-width: 120px;
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .bet-type:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .bet-type.selected {
            background-color: var(--primary-color);
        }
        
        .bet-type-name {
            font-size: 0.9rem;
            margin-bottom: 3px;
        }
        
        .bet-type-desc {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .bet-amount-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .bet-amount-input input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }
        
        .bet-amount-input input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .quick-amount-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .amount-btn {
            flex: 1;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .amount-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .place-bet-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .place-bet-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .place-bet-btn:disabled {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
        }
        
        .bet-info {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .bet-info-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .bet-info-value {
            font-weight: bold;
            color: #f9d71c;
        }
        
        .current-bets {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .bets-list {
            list-style: none;
            padding: 0;
        }
        
        .bet-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .bet-item:last-child {
            border-bottom: none;
        }
        
        .bet-detail {
            flex: 1;
        }
        
        .bet-detail-type {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .bet-amount {
            font-weight: bold;
            color: #f9d71c;
        }
        
        .bet-potential-win {
            color: #3bc9db;
            font-size: 0.9rem;
        }
        
        /* 애니메이션 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes horseRun {
            0% { transform: translateX(0) scaleX(1); }
            25% { transform: translateX(5px) scaleX(0.95); }
            50% { transform: translateX(0) scaleX(1); }
            75% { transform: translateX(-5px) scaleX(0.95); }
            100% { transform: translateX(0) scaleX(1); }
        }
        
        .horse-icon {
            animation: horseRun 0.5s infinite;
        }
        
        /* 반응형 레이아웃 */
        @media (max-width: 768px) {
            .betting-panel {
                flex-direction: column;
            }
            
            .horse-list {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .bet-type-options {
                flex-direction: column;
            }
            
            .bet-type {
                min-width: 100%;
            }
        }

        /* 디버그용 스타일 */
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
            max-width: 300px;
            max-height: 200px;
            overflow: auto;
        }
        
        /* 게임 진행 상태 표시기 스타일 */
        /* 이제 사용하지 않는 별도 race-progress-container 스타일 삭제 */
        
        @keyframes blink {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 말이 부드럽게 이동하는 애니메이션 (큰 위치 변화 시) */
        @keyframes smoothMove {
            0% { transform: translateX(-30px); opacity: 0.7; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        /* 결승선 부근 말 움직임 개선을 위한 추가 스타일 */
        .race-lane .horse.near-finish {
            /* 결승선 가까이에서는 트랜지션 효과 제거 */
            transition: none !important;
            will-change: left;
        }
        
        /* 완주한 말의 위치를 정확히 고정 */
        .race-lane .horse.finished {
            /* 결승선에 위치 고정 */
            transition: none !important;
            position: absolute;
            will-change: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="game-header">
                <div class="game-nav">
                    <button id="back-to-menu" class="nav-btn"><i class="fas fa-arrow-left"></i> 메뉴로</button>
                    <h2 style="color: #ffffff; font-weight: bold; font-size: 24px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5);">경마 게임</h2>
                </div>
                <div class="user-info">
                    <span id="user-name"></span>
                    <span id="user-balance"></span>
                </div>
            </div>
        </header>

        <div class="horse-racing-container">
            <div class="game-info-panel">
                <div class="race-status">
                    <span id="race-status-text" class="betting-phase">베팅 진행 중</span>
                    <span id="time-remaining">02:00</span>
                </div>
                
                <div class="progress-bar-container">
                    <div class="progress-bar" id="race-progress-bar"></div>
                </div>
                
                <div class="progress-info">
                    <span class="progress-text" id="race-progress-text">경기 준비 중...</span>
                    <span class="progress-percentage" id="race-progress-percentage">0%</span>
                </div>
            </div>
            
            <div class="race-track">
                <div class="finish-line"></div>
                <!-- 트랙 레인은 자바스크립트로 생성됨 -->
            </div>
            
            <div class="race-result" id="race-result-panel">
                <h3 class="result-title">경기 결과</h3>
                <ul class="result-list" id="result-list">
                    <!-- 결과는 자바스크립트로 생성됨 -->
                </ul>
            </div>
            
            <div class="betting-panel">
                <div class="betting-form">
                    <h3 class="panel-title">베팅하기</h3>
                    
                    <div class="horse-list" id="horse-list">
                        <!-- 말 목록은 자바스크립트로 생성됨 -->
                    </div>
                    
                    <div class="bet-amount-input">
                        <input type="number" id="bet-amount" placeholder="베팅 금액 입력" min="100">
                    </div>
                    
                    <div class="quick-amount-buttons">
                        <button class="amount-btn" data-amount="100">100</button>
                        <button class="amount-btn" data-amount="500">500</button>
                        <button class="amount-btn" data-amount="1000">1,000</button>
                        <button class="amount-btn" data-amount="5000">5,000</button>
                    </div>
                    
                    <div class="bet-info">
                        <p class="bet-info-text">
                            선택: <span id="selected-horse-text" class="bet-info-value">선택 없음</span>
                        </p>
                        <p class="bet-info-text">
                            베팅 유형: <span id="selected-bet-type-text" class="bet-info-value">선택 없음</span>
                        </p>
                        <p class="bet-info-text">
                            배당률: <span id="selected-odds-text" class="bet-info-value">-</span>
                        </p>
                        <p class="bet-info-text">
                            예상 수익금: <span id="potential-win-text" class="bet-info-value">0원</span>
                        </p>
                    </div>
                    
                    <button id="place-bet-btn" class="place-bet-btn" disabled>베팅 확정</button>
                </div>
                
                <div class="bet-types">
                    <h3 class="panel-title">베팅 유형</h3>
                    
                    <div class="bet-type-options">
                        <div class="bet-type" data-type="single">
                            <div class="bet-type-name">단승</div>
                            <div class="bet-type-desc">1등 맞히기</div>
                        </div>
                        <div class="bet-type" data-type="place">
                            <div class="bet-type-name">복승</div>
                            <div class="bet-type-desc">1,2등 순서 무관</div>
                        </div>
                        <div class="bet-type" data-type="quinella">
                            <div class="bet-type-name">쌍승</div>
                            <div class="bet-type-desc">1,2등 정확한 순서</div>
                        </div>
                        <div class="bet-type" data-type="trifecta-place">
                            <div class="bet-type-name">삼복승</div>
                            <div class="bet-type-desc">1~3등 순서 무관</div>
                        </div>
                        <div class="bet-type" data-type="trifecta">

    <script>
        // 디버그 정보 표시
        const debugInfo = document.getElementById('debug-info');
        
        // 콘솔 로그 오버라이드
        const originalConsoleLog = console.log;
        console.log = function() {
            originalConsoleLog.apply(console, arguments);
            const args = Array.from(arguments);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg) : arg
            ).join(' ');
            
            const logLine = document.createElement('div');
            logLine.textContent = message;
            debugInfo.appendChild(logLine);
            
            // 최대 20개 로그만 유지
            if (debugInfo.children.length > 20) {
                debugInfo.removeChild(debugInfo.children[0]);
            }
            
            // 자동 스크롤
            debugInfo.scrollTop = debugInfo.scrollHeight;
        };
    </script>
