<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카지노넷</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 메인 메뉴 화면 -->
        <div id="main-menu-screen" class="screen">
            <header>
                <div class="game-header">
                    <div class="user-info">
                        <span id="menu-user-name"></span>
                        <span id="menu-user-balance"></span>
                    </div>
                    <div class="header-actions">
                        <!-- 관리자만 표시되는 버튼 -->
                        <div id="admin-panel-button" class="admin-button-container hidden">
                            <button class="admin-btn" id="go-to-admin"><i class="fas fa-cogs"></i> 관리자 페이지</button>
                        </div>
                        <button id="menu-logout-btn" class="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                    </div>
                </div>
            </header>

            <div class="menu-container">
                <h1 class="menu-title">카지노 게임 선택</h1>
                
                <div class="games-grid">
                    <div class="game-card" id="baccarat-card">
                        <div class="game-card-image">
                            <i class="fas fa-hand-holding-usd"></i>
                        </div>
                        <div class="game-card-content">
                            <h3>바카라</h3>
                            <p>클래식 카드 게임의 스릴을 경험해보세요</p>
                        </div>
                        <div class="game-card-footer">
                            <a href="baccarat.html" class="play-btn" data-game="baccarat">플레이하기</a>
                        </div>
                    </div>
                    
                    <div class="game-card" id="ranking-card">
                        <div class="game-card-image">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="game-card-content">
                            <h3>랭킹 및 게임 기록</h3>
                            <p>전체 플레이어 랭킹과 내 게임 기록 확인</p>
                        </div>
                        <div class="game-card-footer">
                            <a href="ranking.html" class="play-btn" data-game="ranking">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 관리자 대시보드 화면 -->
        <div id="admin-screen" class="screen hidden">
            <header>
                <div class="game-header">
                    <div class="game-nav">
                        <button id="admin-back-to-menu" class="nav-btn"><i class="fas fa-arrow-left"></i> 메뉴로</button>
                        <h2>관리자 대시보드</h2>
                    </div>
                    <div class="user-info">
                        <span id="admin-name">관리자</span>
                    </div>
                    <button id="admin-logout-btn" class="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                </div>
            </header>
            
            <div class="admin-container">
                <div class="admin-section">
                    <h3>사용자 관리</h3>
                    <div class="admin-search">
                        <input type="text" id="user-search" placeholder="사용자 검색...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>사용자명</th>
                                    <th>잔액</th>
                                    <th>승리</th>
                                    <th>패배</th>
                                    <th>이익</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="admin-section">
                    <h3>잔액 관리</h3>
                    <div class="balance-control">
                        <div class="user-select">
                            <select id="selected-user">
                                <option value="">사용자 선택</option>
                                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                            </select>
                        </div>
                        <div class="amount-input">
                            <input type="number" id="amount" placeholder="금액">
                        </div>
                        <div class="action-buttons">
                            <button id="add-balance" class="add-btn">잔액 증가</button>
                            <button id="subtract-balance" class="subtract-btn">잔액 감소</button>
                        </div>
                        <div class="action-buttons" style="margin-top: 10px;">
                            <button id="delete-user" class="delete-btn" style="background-color: #f44336; color: white; width: 100%;">계정 삭제</button>
                        </div>
                    </div>
                    <p id="balance-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
