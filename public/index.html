<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카지노넷</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // 페이지 로딩 후 메뉴 페이지로 리다이렉트
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'menu.html';
            }, 500);
        };
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .loading-container {
            text-align: center;
        }
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">카지노넷에 오신 것을 환영합니다</div>
        <div class="spinner"></div>
        <p>메뉴 페이지로 이동 중입니다...</p>
    </div>
</body>
</html>
