<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카지노넷</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 메인 메뉴 화면 -->
        <div id="main-menu-screen" class="screen">
            <header>
                <div class="game-header">
                    <div class="user-info">
                        <span id="menu-user-name"></span>
                        <span id="menu-user-balance"></span>
                    </div>
                    <div class="header-actions">
                        <!-- 관리자만 표시되는 버튼 -->
                        <div id="admin-panel-button" class="admin-button-container hidden">
                            <button class="admin-btn" id="go-to-admin"><i class="fas fa-cogs"></i> 관리자 페이지</button>
                        </div>
                        <button id="menu-logout-btn" class="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                    </div>
                </div>
            </header>

            <div class="menu-container">
                <h1 class="menu-title">카지노 게임 선택</h1>
                
                <div class="games-grid">
                    <div class="game-card" id="baccarat-card">
                        <div class="game-card-image">
                            <i class="fas fa-hand-holding-usd"></i>
                        </div>
                        <div class="game-card-content">
                            <h3>바카라</h3>
                            <p>클래식 카드 게임의 스릴을 경험해보세요</p>
                        </div>
                        <div class="game-card-footer">
                            <a href="baccarat.html" class="play-btn" data-game="baccarat">플레이하기</a>
                        </div>
                    </div>
                    
                    <div class="game-card" id="ranking-card">
                        <div class="game-card-image">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <div class="game-card-content">
                            <h3>랭킹 및 게임 기록</h3>
                            <p>전체 플레이어 랭킹과 내 게임 기록 확인</p>
                        </div>
                        <div class="game-card-footer">
                            <a href="ranking.html" class="play-btn" data-game="ranking">바로가기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 관리자 대시보드 화면 -->
        <div id="admin-screen" class="screen hidden">
            <header>
                <div class="game-header">
                    <div class="game-nav">
                        <button id="admin-back-to-menu" class="nav-btn"><i class="fas fa-arrow-left"></i> 메뉴로</button>
                        <h2>관리자 대시보드</h2>
                    </div>
                    <div class="user-info">
                        <span id="admin-name">관리자</span>
                    </div>
                    <button id="admin-logout-btn" class="logout-button"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
                </div>
            </header>
            
            <div class="admin-container">
                <div class="admin-section">
                    <h3>사용자 관리</h3>
                    <div class="admin-search">
                        <input type="text" id="user-search" placeholder="사용자 검색...">
                        <button id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="admin-table-container">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>사용자명</th>
                                    <th>잔액</th>
                                    <th>승리</th>
                                    <th>패배</th>
                                    <th>이익</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="admin-section">
                    <h3>잔액 관리</h3>
                    <div class="balance-control">
                        <div class="user-select">
                            <select id="selected-user">
                                <option value="">사용자 선택</option>
                                <!-- 사용자 목록이 여기에 동적으로 추가됩니다 -->
                            </select>
                        </div>
                        <div class="amount-input">
                            <input type="number" id="amount" placeholder="금액">
                        </div>
                        <div class="action-buttons">
                            <button id="add-balance" class="add-btn">잔액 증가</button>
                            <button id="subtract-balance" class="subtract-btn">잔액 감소</button>
                        </div>
                        <div class="action-buttons" style="margin-top: 10px;">
                            <button id="delete-user" class="delete-btn" style="background-color: #f44336; color: white; width: 100%;">계정 삭제</button>
                        </div>
                    </div>
                    <p id="balance-message" class="message"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 로그인 상태 확인
            const user = localStorage.getItem('user');
            
            if (!user) {
                // 로그인되지 않은 경우 로그인 페이지로 리디렉션
                window.location.href = 'login.html';
                return;
            }
            
            // 사용자 정보 파싱
            const currentUser = JSON.parse(user);
            
            // 소켓 연결
            const socket = io();
            
            // DOM 요소
            const mainMenuScreen = document.getElementById('main-menu-screen');
            const adminScreen = document.getElementById('admin-screen');
            const menuUserName = document.getElementById('menu-user-name');
            const menuUserBalance = document.getElementById('menu-user-balance');
            const adminPanelButton = document.getElementById('admin-panel-button');
            const goToAdminBtn = document.getElementById('go-to-admin');
            const adminBackToMenuBtn = document.getElementById('admin-back-to-menu');
            const menuLogoutBtn = document.getElementById('menu-logout-btn');
            const adminLogoutBtn = document.getElementById('admin-logout-btn');
            const adminName = document.getElementById('admin-name');
            
            // 사용자 정보 표시
            menuUserName.textContent = currentUser.username;
            menuUserBalance.textContent = `$${currentUser.balance.toFixed(2)}`;
            
            // 관리자인 경우 관리자 버튼 표시
            if (currentUser.username === 'admin') {
                adminPanelButton.classList.remove('hidden');
                adminName.textContent = '관리자: ' + currentUser.username;
            }
            
            // 관리자 페이지로 이동
            goToAdminBtn.addEventListener('click', function() {
                mainMenuScreen.classList.add('hidden');
                adminScreen.classList.remove('hidden');
                
                // 관리자 페이지에서 사용자 목록 불러오기
                loadUsers();
            });
            
            // 메뉴로 돌아가기
            adminBackToMenuBtn.addEventListener('click', function() {
                adminScreen.classList.add('hidden');
                mainMenuScreen.classList.remove('hidden');
            });
            
            // 로그아웃 처리
            function handleLogout() {
                // 로컬 스토리지에서 사용자 정보 제거
                localStorage.removeItem('user');
                localStorage.removeItem('auth_token');
                
                // 소켓에 로그아웃 이벤트 전송
                socket.emit('logout');
                
                // 로그인 페이지로 리디렉션
                window.location.href = 'login.html';
            }
            
            menuLogoutBtn.addEventListener('click', handleLogout);
            adminLogoutBtn.addEventListener('click', handleLogout);
            
            // 사용자 목록 불러오기
            function loadUsers() {
                const usersTableBody = document.getElementById('users-table-body');
                const selectedUser = document.getElementById('selected-user');
                
                fetch('/api/admin/users', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.users) {
                        // 테이블에 사용자 목록 추가
                        usersTableBody.innerHTML = '';
                        selectedUser.innerHTML = '<option value="">사용자 선택</option>';
                        
                        data.users.forEach(user => {
                            // 테이블 행 추가
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.username}</td>
                                <td>$${user.balance.toFixed(2)}</td>
                                <td>${user.wins || 0}</td>
                                <td>${user.losses || 0}</td>
                                <td>$${user.profit ? user.profit.toFixed(2) : '0.00'}</td>
                                <td>
                                    <button class="edit-btn" data-id="${user.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            `;
                            usersTableBody.appendChild(row);
                            
                            // 선택 목록에 사용자 추가
                            const option = document.createElement('option');
                            option.value = user.id;
                            option.textContent = user.username;
                            selectedUser.appendChild(option);
                            
                            // 편집 버튼 이벤트
                            const editBtn = row.querySelector('.edit-btn');
                            editBtn.addEventListener('click', function() {
                                selectedUser.value = user.id;
                                document.getElementById('amount').focus();
                            });
                        });
                    } else {
                        usersTableBody.innerHTML = '<tr><td colspan="6">사용자 목록을 불러올 수 없습니다.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('사용자 목록 불러오기 오류:', error);
                    usersTableBody.innerHTML = '<tr><td colspan="6">서버 오류가 발생했습니다.</td></tr>';
                });
            }
            
            // 잔액 증가/감소 기능
            document.getElementById('add-balance').addEventListener('click', function() {
                updateBalance('add');
            });
            
            document.getElementById('subtract-balance').addEventListener('click', function() {
                updateBalance('subtract');
            });
            
            // 사용자 삭제 기능
            document.getElementById('delete-user').addEventListener('click', function() {
                const userId = document.getElementById('selected-user').value;
                const username = document.getElementById('selected-user').options[document.getElementById('selected-user').selectedIndex].text;
                
                if (!userId) {
                    showBalanceMessage('사용자를 선택해주세요.', 'error');
                    return;
                }
                
                if (!confirm(`정말로 ${username} 사용자를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.`)) {
                    return;
                }
                
                fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showBalanceMessage(data.message || '사용자가 성공적으로 삭제되었습니다.', 'success');
                        loadUsers();
                    } else {
                        showBalanceMessage(data.message || '사용자 삭제에 실패했습니다.', 'error');
                    }
                })
                .catch(error => {
                    console.error('사용자 삭제 오류:', error);
                    showBalanceMessage('서버 오류가 발생했습니다.', 'error');
                });
            });
            
            // 사용자 검색 기능
            document.getElementById('search-btn').addEventListener('click', function() {
                const searchQuery = document.getElementById('user-search').value.trim();
                
                if (!searchQuery) {
                    loadUsers();
                    return;
                }
                
                fetch(`/api/admin/users/search?q=${encodeURIComponent(searchQuery)}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.users) {
                        // 테이블에 사용자 목록 추가
                        const usersTableBody = document.getElementById('users-table-body');
                        usersTableBody.innerHTML = '';
                        
                        if (data.users.length === 0) {
                            usersTableBody.innerHTML = '<tr><td colspan="6">검색 결과가 없습니다.</td></tr>';
                            return;
                        }
                        
                        data.users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.username}</td>
                                <td>$${user.balance.toFixed(2)}</td>
                                <td>${user.wins || 0}</td>
                                <td>${user.losses || 0}</td>
                                <td>$${user.profit ? user.profit.toFixed(2) : '0.00'}</td>
                                <td>
                                    <button class="edit-btn" data-id="${user.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            `;
                            usersTableBody.appendChild(row);
                            
                            // 편집 버튼 이벤트
                            const editBtn = row.querySelector('.edit-btn');
                            editBtn.addEventListener('click', function() {
                                document.getElementById('selected-user').value = user.id;
                                document.getElementById('amount').focus();
                            });
                        });
                    } else {
                        const usersTableBody = document.getElementById('users-table-body');
                        usersTableBody.innerHTML = '<tr><td colspan="6">검색 결과를 불러올 수 없습니다.</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('사용자 검색 오류:', error);
                    const usersTableBody = document.getElementById('users-table-body');
                    usersTableBody.innerHTML = '<tr><td colspan="6">서버 오류가 발생했습니다.</td></tr>';
                });
            });
            
            // 잔액 업데이트 함수
            function updateBalance(action) {
                const userId = document.getElementById('selected-user').value;
                const amount = parseFloat(document.getElementById('amount').value);
                
                if (!userId) {
                    showBalanceMessage('사용자를 선택해주세요.', 'error');
                    return;
                }
                
                if (isNaN(amount) || amount <= 0) {
                    showBalanceMessage('유효한 금액을 입력해주세요.', 'error');
                    return;
                }
                
                fetch(`/api/admin/users/${userId}/balance/${action}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
                    },
                    body: JSON.stringify({ amount })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showBalanceMessage(data.message || '잔액이 업데이트되었습니다.', 'success');
                        document.getElementById('amount').value = '';
                        loadUsers();
                    } else {
                        showBalanceMessage(data.message || '잔액 업데이트에 실패했습니다.', 'error');
                    }
                })
                .catch(error => {
                    console.error('잔액 업데이트 오류:', error);
                    showBalanceMessage('서버 오류가 발생했습니다.', 'error');
                });
            }
            
            // 메시지 표시 함수
            function showBalanceMessage(message, type) {
                const messageElement = document.getElementById('balance-message');
                messageElement.textContent = message;
                messageElement.className = 'message ' + type;
                
                // 3초 후 메시지 숨기기
                setTimeout(() => {
                    messageElement.textContent = '';
                    messageElement.className = 'message';
                }, 3000);
            }
            
            // 소켓 이벤트 리스너
            socket.on('connect', () => {
                console.log('서버에 연결되었습니다:', socket.id);
                
                // 사용자 로그인
                socket.emit('login', {
                    username: currentUser.username
                });
            });
            
            socket.on('login_response', (response) => {
                if (response.success) {
                    console.log('소켓 로그인 성공:', response.user.username);
                    
                    // 잔액 업데이트
                    if (response.user.balance !== undefined) {
                        menuUserBalance.textContent = `$${response.user.balance.toFixed(2)}`;
                        
                        // 로컬 스토리지 업데이트
                        currentUser.balance = response.user.balance;
                        localStorage.setItem('user', JSON.stringify(currentUser));
                    }
                } else {
                    console.error('소켓 로그인 실패:', response.message);
                }
            });
        });
    </script>
</body>
</html>
